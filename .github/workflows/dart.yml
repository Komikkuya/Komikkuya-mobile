name: Build Android & iOS

on:
  workflow_dispatch:

jobs:
  build-android:
    name: ðŸ¤– Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      - run: flutter build apk --release

      - name: Upload APK to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release.apk
          asset_name: Komikkuya-${{ github.run_number }}.apk
          tag: v1.0
          overwrite: true
          body: "Komikkuya Mobile Release"

  build-ios:
    name: ï¿½ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      - run: pod repo update
        working-directory: ios

      - run: flutter build ios --release --no-codesign

      - name: Verify build output
        run: |
          echo "=== Checking Runner.app structure ==="
          ls -la build/ios/iphoneos/
          echo "=== Checking Runner.app contents ==="
          ls -la build/ios/iphoneos/Runner.app/
          echo "=== Checking Frameworks folder ==="
          ls -la build/ios/iphoneos/Runner.app/Frameworks/ || echo "No Frameworks folder found!"
          echo "=== Checking app size ==="
          du -sh build/ios/iphoneos/Runner.app/

      - name: Create Payload folder
        run: mkdir -p Payload
        working-directory: build/ios/iphoneos

      - name: Copy Runner.app with ditto (preserves symlinks and frameworks)
        run: ditto Runner.app Payload/Runner.app
        working-directory: build/ios/iphoneos

      - name: Verify Payload structure
        run: |
          echo "=== Payload structure ==="
          ls -la Payload/
          ls -la Payload/Runner.app/
          echo "=== Frameworks in Payload ==="
          ls -la Payload/Runner.app/Frameworks/ || echo "No Frameworks!"
          echo "=== Payload size ==="
          du -sh Payload/

      - name: Create IPA (with symlinks preserved)
        run: zip -y -r -9 Komikkuya.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Verify IPA size
        run: |
          ls -la build/ios/iphoneos/Komikkuya.ipa
          echo "IPA file size: $(du -h build/ios/iphoneos/Komikkuya.ipa | cut -f1)"

      - name: Upload IPA to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/Komikkuya.ipa
          asset_name: Komikkuya-${{ github.run_number }}.ipa
          tag: v1.0
          overwrite: true
          body: "Komikkuya Mobile Release"
